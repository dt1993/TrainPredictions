<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Predictions</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.5.0.js"   integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="   crossorigin="anonymous"></script>

</head>
<body>

    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1>Train Schedule</h1>
        </div>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Current Train Schedule
                </div>
                <table class="table table-hover">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scrope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                    </tr>
                    <tbody id="table-data"></tbody>
                </table>
                <hr />
            </div>  
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Add Train
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="train-destination" required>
                        </div>
                        <div class="form-group">
                            <label for="startYear">First Train Time: (military time) </label>
                            <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                        </div>
                        <div class="form-group">
                            <label for="endYear">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="time-freq">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>       
    </div> 
    <script src="assets/js/app.js"></script>
</body>
</html>
